version: '3.8'

services:
  mysql:
    # image: mysql:5.7
    image: mysql:8.0.35
    container_name: bloodbank
    environment:
      MYSQL_USER: hari
      MYSQL_PASSWORD: HA1256ri#
      MYSQL_DATABASE: BloodBank
      MYSQL_ROOT_PASSWORD: HA1256ri#
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: app
    container_name: springboot-app
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3307/BloodBank
      SPRING_DATASOURCE_USERNAME: hari
      SPRING_DATASOURCE_PASSWORD: HA1256ri#
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


  react_app:
    build:
      context: .
    container_name: react_app
    ports:
      - "3000:80"
    depends_on:
      - springboot-app

volumes:
  db_data:
networks:
  default:
    driver: bridge
